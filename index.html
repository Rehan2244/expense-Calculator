<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" rel="stylesheet">
    <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
</head>
<body>
<ion-app>
    <ion-header>
        <ion-toolbar color="secondary">
            <ion-title>
                budget planner
            </ion-title>
        </ion-toolbar>
    </ion-header>
    
    <ion-content>

            <ion-grid>
                    <ion-row>
                        <ion-col size-md="6" offset-md="3">
            
                                <ion-card>
                                        <ion-card-content>
                                            <ion-card-title>
                                                Expenses
                                            </ion-card-title>
                                        <ion-item>
                                            <ion-label position="floating"> Expense Reason </ion-label>
                                            <ion-input type="text" id="reason"></ion-input>
                                        </ion-item>
                                        <ion-item>
                                            <ion-label position="floating"> Expense Amount </ion-label>
                                            <ion-input type="number" id="amount"></ion-input>
                                        </ion-item>
                                        <div margin-vertical text-right>
                                            <ion-button fill="outline" color="danger" id="clear-btn">
                                            <ion-icon name="close" slot="start"> </ion-icon>   clear
                                            </ion-button>
                                            <ion-button id="add-btn">
                                                <ion-icon name="add" slot="start"></ion-icon>
                                            Add Expenses
                                            </ion-button>
                                        </div>
                                        </ion-card-content>
                                </ion-card>
            
                        </ion-col>
                    </ion-row>
                    
                </ion-grid>
    
        
        
        <ion-row>
            <ion-col size-md="6" offset-md="3">
                <ion-list id="expenses-list">

                </ion-list>
            </ion-col>
        </ion-row>

        
    
</ion-content>
<ion-footer style="background-color:#ffdd80" >
    <ion-row>
        <ion-col size-md="6" offset-md="3">
            <p>Total Expenses: <span id="total-expenses"></span></p>
        </ion-col>
    </ion-row>
</ion-footer>
<ion-alert-controller id="alertControls">

</ion-alert-controller>
</ion-app>

    <script src="app.js"></script>
</body>
</html>
